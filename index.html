<html>
	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
		<script src="turtle.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<a-scene physics ="gravity: 0">
			<a-entity id="look" kinematic-body look-controls wasd-controls="acceleration: 200" camera position="-10 -18 -20"
        rotation="-6 -0.5 0">
        <a-entity position="-5 -5 -12"> 
			<a-entity position="-0.6 0.13 0" text="align:left; width:12; color:white; value:Left to be rescued"></a-entity>
			<a-entity position="-8 0.3 0" text="align:center; width:30; color:white; value:5;" id="number"></a-entity>
			<a-entity position="15 0.3 0" text="align:center; width:30; color:white; " id="end"></a-entity>
		</a-entity>
		</a-entity>
		<a-assets>
			<a-asset-item src="cartoon_turtle/scene.gltf" id="turtle"></a-asset-item>
			<a-asset-item src="islands/scene.gltf" id="islands"></a-asset-item>
			<a-asset-item src="researcher/scene.gltf" id="researcher"></a-asset-item>
			<img src="space.jpeg" id="space">
		</a-assets>
			<a-sky src="space.jpeg" rotation="-180 10 0"></a-sky>
			<a-entity position="-10 -25 -12" gltf-model="#islands" scale="3 3 3"></a-entity>
			<a-entity YouWin movement position="-10 -25 -25" rotation="0 180 0" gltf-model="#researcher" scale="3 3 3" static-body="shape: sphere; sphereRadius: 16"></a-entity>
			<a-entity YouWin position="-24 -24 32" gltf-model="#turtle" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
			<a-entity YouWin position="-38 -24 30" gltf-model="#turtle" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
			<a-entity YouWin position="32 -24 -22" gltf-model="#turtle" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
			<a-entity YouWin position="-24 -24 -30" gltf-model="#turtle" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
			<a-entity YouWin position="23 -24 -35" gltf-model="#turtle" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
		</a-scene>
	</body>
</html>
